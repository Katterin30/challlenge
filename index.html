<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de alura" style="height: 40px;">
    </header>

    <div class="contenedor">
        <div class="columna-izquierda">
            <div class="cuadro-texto">
                <textarea id="textoEntrada" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <p>Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="encriptar" onclick="encriptar()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="columna-derecha">
            <div class="mensaje">
                <img src="imagenes/gatto-muñeco.png" alt="Ilustracion";>
                <p id="textoSalida">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </div>
    <footer style="text-align: center;">
        Desarrollado por Katerin Aguilar
    </footer>
</body>
</html>
