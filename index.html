<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de alura";>
    </header>

    <div class="contenedor">
        <div class="columna-izquierda">
            <div class="cuadro-texto">
                <textarea id="textoEntrada" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <p class="cuadro-texto__Aviso">Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="encriptar" onclick="encriptar()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="columna-derecha">
            <div class="mensaje">
                <img src="imagenes/gatto-muñeco.png" alt="Ilustracion";>
                <p id="textoSalida">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="botones">
                <button class="copiar" id="copiar" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </div>
    <footer class="footer" style="text-align: center;">
        Desarrollado por <a id="github" href="https://github.com/Katterin30" target="_blank">Katerin Aguilar</a>
    </footer>
    <script>
        const botonCopiar = document.getElementById("copiar");
        const textoEntrada = document.getElementById("textoEntrada");
        botonCopiar.style.display = 'none';
        textoEntrada.addEventListener('input', function() {
            
            // Si hay texto en el campo de entrada, ocultamos el botón
            if (textoEntrada.value.trim() === '') {
                botonCopiar.style.display = 'none';
            } else {
                // Si el campo de entrada está vacío, mostramos el botón
                botonCopiar.style.display = 'inline-block';
            }

        });
    </script>
</body>
</html>
